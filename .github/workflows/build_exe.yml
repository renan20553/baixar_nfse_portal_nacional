name: Build Windows executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Generate version
        shell: bash
        run: echo "APP_VERSION=0.${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Build executable
        shell: bash
        run: |
          pyinstaller --onefile --noconsole download_nfse_gui.py
          cp config.json dist/
          mv dist/download_nfse_gui.exe dist/download_nfse_gui_${APP_VERSION}.exe
          ls -R dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: download_nfse_gui_${{ env.APP_VERSION }}
          path: dist/

      - name: Create Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: v${{ env.APP_VERSION }}
          files: dist/download_nfse_gui_${{ env.APP_VERSION }}.exe
          token: ${{ secrets.GITHUB_TOKEN }}
